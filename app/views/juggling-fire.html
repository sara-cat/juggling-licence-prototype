{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="juggling-balls">Back</a>

      <h1 class="heading-large">Which of these have you juggled?
      </h1>

      <form class="form" action="juggling-trick" method="post">

        <div class="form-group">
  <fieldset>

    <legend>
      <span class="body-text">Select all that apply</span>
    </legend>

    <div class="multiple-choice">
      <input id="waste-type-1" name="juggling-fire" type="checkbox" value="Fire" {{checked("juggling-fire","Fire")}}>
      <label for="waste-type-1">Fire</label>
    </div>
    <div class="multiple-choice">
      <input id="waste-type-2" name="juggling-fire" type="checkbox" value="Knives" {{checked("juggling-fire","Knives")}}>
      <label for="waste-type-2">Knives</label>
    </div>
    <div class="multiple-choice">
      <input id="waste-type-3" name="juggling-fire" type="checkbox" value="Live animals" {{checked("juggling-fire","Live animals")}}>
      <label for="waste-type-3">Live animals</label>
    </div>



  </fieldset>
</div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
